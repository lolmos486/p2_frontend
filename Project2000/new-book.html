<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="new-book.js"></script>
    <title>New Book</title>
</head>
<body>
    <section class="hero is-success is-fullheight">
        <nav class="navbar has-shadow is-dark">
          <!--logo / brand -->
              <a class="navbar-item">
                  <img src="/covers/live_library_logo_3.png" alt="site-logo" style="max-height: 75px" class="py-3">
              </a>        
          </div>
          <section class="section has-text-centered">
            <button class="button is-info is-light" id="logout-btn">Logout</button>
          </section>
          <!-- <div class="navbar-menu" id="nav-links">
              <div class="navbar-end">
                  <a class="navbar-item" href = "home.html">Home</a>              
          </div> -->
      </nav>
    
          <h1 class="has-text-centered is-size-1">Add Book</h1> 
          <columns class="columns">  
            <column class="column is-2"></column>
            <column class="column is-8">
                <div class="field">
                    <label for="uisbn" class="label">Isbn</label>
                    <div class="control">
                        <input type="number" class="input" id="isbn-input">
                    </div>
                </div>
                <div class="field">
                    <label for="title" class="label">Title</label>
                    <div class="control">
                        <input type="text" class="input" id="title-input">
                    </div>
                </div>
                <div class="field">
                    <label for="author" class="label">Author</label>
                    <div class="control">
                        <input type="text" class="input" id="author-input">
                    </div>
                </div>
                <div class="field">
                    <label for="edition" class="label">Edition</label>
                    <div class="control">
                        <input type="number" class="input" id="edition-input">
                    </div>
                </div>
                <div class="field">
                    <label for="genre" class="label">Genre</label>
                    <div class="control">
                        <input type="text" class="input" id="genre-input">
                    </div>
                </div>
                <div class="has-text-right">
                    <button class="button" id="submit-new-book">Submit Book Information</button>
                </div>
            <column class="column is-2"></column>
        </column>
        </columns> 
            
    
          
         
    
          
    </section>
    
</body>
</html>

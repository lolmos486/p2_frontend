<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    
    
    <script defer src="/add-review.js"></script>
  </head>
<body>
    


<div class="columns">
    <div class="column is-one-quarter">
        <form class="box is-shadowless">
            <h2 class="title is-size-4">Add Review</h2>
            <div class="field">
              <label class="label">Rating</label>
              <div class="control">
                <input class="input" type="number" placeholder="Your Rating" id="rating-input">
              </div>
            </div>


            <div class="field">
                <label class="label">Review</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Enter your review here" id="review-input"></textarea>
                </div>
              </div>
              



            <br>
            <div>
                <a class="button is-info" id="submit-btn">
                  Submit
                </a>
            </div>

            
        </form>

        

        
    </div>
  </div>




</html>

</body>

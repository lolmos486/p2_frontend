<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="/login.js"></script>
  </head>

      <div class="columns is-one-fifth">
        <form class="box is-shadowless">
            <h2 class="title is-size-5">Login</h2>
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input id="username-input" class="input" type="text">
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="password-input" class="input" type="password">
              </div>
            </div>
            
            <button id="login-btn" class="button is-info">Sign in</button>  
        </form>
      </div>
        
     

  </section>
  </body>
</html>
